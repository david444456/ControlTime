<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- <script src="https://kit.fontawesome.com/874628a98b.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="../css/countPomodoro.css">
</head>
<body>
    <audio src="../alert1.wav" id ="audio1"></audio>
    <audio src="../alert2.wav" id ="audio2"></audio>

    <a href="/index.html">
        <div class="button-return">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </a>

    <section class="count-pomodoro">
    <div class="box-countdown">
        <h2>YOU ARE ENOUGH</h2>
        <p class="countdown" id="countdonw">--:--</p>
        <div class="buttons">
            <button type="button" id="buttonStart">Play tabata</button>
            <button type="button" id="buttonStop">Stop tabata</button>
        </div>
        <div class="text-counting-time">
            <p class="counting-text" id = "counting1">--:--</p>
            <p class="counting-text" id = "counting2">--:--</p>
        </div>
    </div>
    </section>


    <script src="../../js/app.js"></script>
</body>
</html>
